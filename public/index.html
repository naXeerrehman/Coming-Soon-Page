    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet"> -->
    <title>COMING SOON</title>
    <link rel="stylesheet" href="style.css">
     <style>
      /* import flip clock count down from npm.js */
      .flip-clock {
        --fcc-flip-duration: 0.5s;
        --fcc-spacing: 8px;
        --fcc-digit-block-spacing: 4px;
        --fcc-digit-block-width: 40px;
        --fcc-digit-block-height: 60px;
        --fcc-digit-font-size: 50px;
        --fcc-label-font-size: 16px;
        --fcc-digit-color: #000;
        --fcc-digit-block-radius: 4px;
        --fcc-label-color: inherit;
        --fcc-background: #f8f6f6;
        --fcc-divider-color: #000;
        --fcc-divider-height: 1px;
        --fcc-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.1);
        --fcc-separator-size: 5px;
        --fcc-separator-color: #fff;
        font-family: "Orbitron";
        font-weight: 700;
        margin-bottom: 2rem;
        text-transform: uppercase;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "poppins", sans-serif;
        color: #fff;
      }
      .page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      /* .page video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      } */
      
      /* .overlay {
        background: rgba(0, 0, 0, );
        position: absolute;
        width: 100%;
        height: 100%;
      } */
      .page__content {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .page h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .page h3 {
        font-weight: 300;
        max-width: 400px;
        margin-bottom: 3rem;
      }
      .btn {
        width: 180px;
        height: 64px;
        background: #fff;
        color: #000;
        font-size: 1rem;
        font-family: "Poppins";
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 0.4rem;
        font-weight: 700;
        cursor: pointer;
      }
      /* for screens bigger than 900px */
      @media (min-width: 900px) {
        .page h1 {
          font-size: 4rem;
        }
        .page h3 {
          max-width: 600px;
        }
        .flip-clock {
          --fcc-digit-block-width: 80px;
          --fcc-digit-block-height: 100px;
          --fcc-digit-font-size: 60px;
          --fcc-label-font-size: 20px;
        }
      }
     </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
